<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display Property in CSS</title>
    <style>
        .divv{
            border: 2px solid blueviolet;
            display: inline-block;
            padding: 45px;
            margin: 34px;
        }
        .span1{
            display: inline-block;
            border: 2px solid blue;
            padding: 45px;
            margin: 34px;
        }

    </style>
</head>
<body>
    <div class="divv">
        i am a div
    </div>
    <span class="span1"> i am a span</span>
</body>
</html>
