<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foams in bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="p-2">
    <h1>FOAMS IN BOOTSTRAP</h1>
    <div class="foam-group">
    <label for="username">Username</label>
    <input class="p-50 foam-control" type="text" name="username" id="" placeholder="Enter your username">
    <br>
    </div>
    <small>Note:The username should be in CAPITAL LETTERS only.</small>
    <div class="foam-group">
    <label for="password">Password</label>
    <input class="mt-3 p-50 foam-control" type="password" name="password" id="" placeholder="Enter your username">
    </div>
    <br>
    <label for="uploadfiles"></label>
    <input class="foam-control-file" type="file">
    <br>
    <input type="checkbox" name="terms agreement" id="">
    <label class="mt-3" for="terms agreement">I agree to the terms and conditions</label>
    <br>
    <button type="submit" class="mt-3 btn btn-outline-danger">Submit</button>
</div>
<hr>




<!-- new foam -->
 <form action="" style="background-color: rgb(26,26,66);" class=" text-light p-3">
<div class="m-3 p-3 bg-gradient blue" style="border: 2px solid white; border-radius: 5px;">
<div class="foam-group">
    <h1>Register Today</h1>
    <h4>Fill the data below:</h4>
    <label for="username">Fullname</label>
    <input class="p-50 foam-control" type="text" name="username" id="" placeholder="Enter your fullname">
    <br>
    </div>
    <div class="foam-group">
    <label for="password">Email</label>
    <input class="mt-3 p-50 foam-control" type="email" name="email" id="" placeholder="Enter your email">
    <br>
    <label for="position">Position</label>
    <select class="mt-3 foam-control" name="position" id="">
        <option value="manager">Select-position</option>
        <option value="manager">Manager</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
    </select>
    <br>
        <label for="password">Password</label>
        <input class="mt-3 p-50 foam-control" type="password" name="password" id="" placeholder="Enter your password">
    <br>
    <label style="background-color: rgb(26,26,66);" class="" for="gender">Gender:</label>
    <button type="submit" class="mt-3 btn btn-outline-light ">MALE</button>
    <button type="submit" class="mt-3 btn btn-outline-light">FEMALE</button>
    <button type="submit" class="mt-3 btn btn-outline-light">OTHERS</button>

    <br>
    <input type="checkbox" name="terms agreement" id="">
    <label class="mt-3" for="terms agreement">I agree to the terms and conditions</label>
    <br>
    <button style="background-color: grey" type="submit" class="mt-3 btn btn-outline-light">Register</button>
</div>
</div>
</form>

<div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label" for="1">1</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label" for="2">2</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" disabled>
    <label class="form-check-label" for="3">3</label>
</div>

<hr>
<foam action="">
    <div class="raw">
        <div class="col">
            <input class="foam-control" type="text" name="" id="" placeholder="Enter your name">
        </div>
        <div class="col">
            <input class="foam-control" type="text" name="" id="" placeholder="Enter your name">
        </div>
    </div>
</foam>
