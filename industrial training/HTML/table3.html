<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<STYle>
    table{
        border-collapse: collapse;
    }
</STYle>
<body>
    <table border="1PX">
        <tr>
            <th rowspan="2">STATE OF HEALTH</th>
            <th colspan="2">FASTING VALUE</th>
            <th>AFTER EATING</th>
                        
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2h hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>Pre-diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140-200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>more than 200</td>
        </tr>

            
    </table>
</body>
</html>
