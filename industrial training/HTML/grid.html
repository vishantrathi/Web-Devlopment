<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridcontainer{
            display: grid;
            border: 2px solid rebeccapurple;
            grid-template-columns: auto auto;
            background-color: white;
            padding:  5px;
            gap: 5px;

        }
        .griditem{
            font-size: 17px;
            font-family: cursive;
            text-align: center;
            background-color: brown;
            color: white;

        }
    </style>
</head>
<body>
    <div class="gridcontainer">
        <div class="griditem">item 1</div>
        <div class="griditem">item2</div>
        <div class="griditem">item3 </div>
        <div class="griditem">item4</div>
        <div class="griditem">item 5</div>
        <div class="griditem">item 6</div>
        <div class="griditem">item 7</div>
        <div class="griditem">item 8</div>
        <div class="griditem">item 9</div>
        <div class="griditem">item10</div>
    </div>
</body>
</html>
