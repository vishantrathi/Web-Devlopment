<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>
</head>
<body>
    <style>
        nav ul li{
            
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            background-color: chartreuse;
            display: flex;
        }
    </style>
    <nav>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
    </ul>
</nav>
</body>
</html>
