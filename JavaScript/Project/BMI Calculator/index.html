<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BMI Calculator</title>
</head>
<body>
  <nav>
    <a href="http://vishantrathi.site" target="_blank">MY-PORTFOLIO</a>
  </nav>

  <div class="container">
    <h1>BMI CALCULATOR</h1>
    
    <form>
      <p><label for="Weight">Weight in KG</label>
      <input type="number" id="Weight"></p>

      <p><label for="Height">Height in CM</label>
      <input type="number" id="Height"></p>

      <button type="submit">Calculate the BMI</button>
    </form>


    <div id="result"></div>

    <div id="weight-guide">
      <h3>BMI Weight Guide</h3>
      <p>Under Weight = less than 18.6</p>
      <p>Normal range = 18.6 and 24.9</p>
      <p>Overweight = Greater than 24.9</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
