<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media tag</h1>
    <p>media tag is used to display media files like audio, video, images etc.</p>
    <img src="https://th.bing.com/th/id/OIP.GGd1xGTzt0EHcW2j7Az9zAHaFj?w=214&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7" alt="alternate text">
    <h1>video</h1>
    <video width="320" height="240" controls="autoplay">
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
      </video>
      <h1>audio</h1>
      <audio controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
      </audio>
      <h1>iframe tag</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/iLWTnMzWtj4?si=l918sIP9Tut3W91T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <h1> iframe for google maps</h1>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13774.303434969126!2d78.05378069661828!3d30.334579992913742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390929c4a393fe8d%3A0x11458f10c2b93470!2sChandigarh%20University!5e0!3m2!1sen!2sin!4v1716966009986!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
