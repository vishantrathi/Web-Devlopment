<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BOOTSTRAP</title>
    <style>
        div{
            margin: 10px;  
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO BOOTSTRAP</h1>
    <h5 style="text-align: center;">SHER</h5>
    <hr>
    <h1>COLORS IN BOOTSTRAP</h1>
    <hr>
    <h1 class="p-3 mb-3 text-primary">Primary</h1>
    <h1 class="p-3 mb-3 text-Secondary">Secondary</h1>
    <h1 class="p-3 mb-3 text-scccess">Success</h1>
    <h1 class="p-3 mb-3 text-danger">Danger</h1>
    <h1 class="p-3 mb-3text-warning">Warning</h1>
    <h1 class="p-3 mb-3 text-info">Info</h1>
    <h1 class="p-3 mb-3 text-light">Light</h1>
    <h6>Light</h6>
    <h1 class="p-3 mb-3 text-dark">Dark</h1>
    <hr>
    <ul>
        <li class="p-3 mb-3 bg-primary">PRIMARY</li>
        <li class="p-3 mb-3 bg-secondary">SECONDARY</li>
        <li class="p-3 mb-3 bg-success">SUCCESS</li>
        <li class="p-3 mb-3 bg-danger">DANGER</li>
        <li class="p-3 mb-3 bg-warning">WARNING</li>
        <li class="p-3 mb-3 bg-info">INFO</li>
        <li class="p-3 mb-3 bg-light">LIGHT</li>
        <li class="p-3 mb-3 bg-dark">DARK</li>
        <h6>Dark</h6>
    </ul>
    <button style="margin: 10px; padding: 10px; width: 90%;">BUTTONS IN BOOTSTRAP</button>
    <button class="m-3 p-3  btn btn-primary">Primary</button>
    <button class="m-3 p-3  btn btn-secondary">Secondary</button>
    <button class="m-3 p-3  btn btn-success">Success</button>
    <button class="m-3 p-3  btn btn-danger">Danger</button>
    <button class="m-3 p-3  btn btn-warning">Warning</button>
    <button class="m-3 p-3  btn btn-info">Info</button>
    <button class="m-3 p-3  btn btn-light">Light</button>
    <button class="m-3 p-3  btn btn-dark">Dark</button>
    <button class="m-3 p-3  btn btn-link">Link</button>
    <hr>
    <h1>outline buttons</h1>
    <button style="margin: 10px; padding: 10px; width: 90%;"> OUTLINE BUTTONS IN BOOTSTRAP</button>
    <button class="m-3 p-3 btn btn-outline-primary">Primary</button>
    <button class="m-3 p-3 btn btn-outline-secondary">Secondary</button>
    <button class="m-3 p-3 btn btn-outline-success">Success</button>
    <button class="m-3 p-3 btn btn-outline-danger">Danger</button>
    <button class="m-3 p-3 btn btn-outline-warning">Warning</button>
    <button class="m-3 p-3 btn btn-outline-info">Info</button>
    <button class="m-3 p-3 btn btn-outline-light">Light</button>
    <button class="m-3 p-3 btn btn-outline-dark">Dark</button>
    <button class="m-3 p-3 btn btn-outline-link">Link</button>
    <button class="m-3 p-3 btn btn-primary">Button 1</button>
    <button class="m-3 p-3 btn btn-secondary">Button 2</button>
    <button class="m-3 p-3 btn btn-success">Button 3</button>
    <button class="m-3 p-3 btn btn-danger">Button 4</button>
    <button class="m-3 p-3 btn btn-warning">Button 5</button>
    <button class="m-3 p-3 btn btn-info">Button 6</button>
    <button class="m-3 p-3 btn btn-light">Button 7</button>
    <button class="m-3 p-3 btn btn-dark">Button 8</button>
    <button class="m-3 p-3 btn btn-link">Button 9</button>

</body>
</html>
