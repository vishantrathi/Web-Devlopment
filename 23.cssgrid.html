<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .head{
            display: grid;
            border: 2px solid red;
            background-color: violet;
            grid-template-columns: 100px 100px;
        }
        .dive{
            height: 44px;
            width: 44px;
            border: 2px solid blue;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="head">
    <div class="dive">1.Grid</div>
    <div class="dive">2.hai</div>
    <div class="dive">3.bhai</div>
    <div class="dive">3.yeh</div>
    <div class="dive">4.toh</div>
    </div>
</body>
</html>
